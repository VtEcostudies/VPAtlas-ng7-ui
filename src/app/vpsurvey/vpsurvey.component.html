<jw-modal id="vpatlas_help_info">
    <button (click)="closeModal('vpatlas_help_info');">Close</button>
</jw-modal>

<div class="row">
  <div class="col-4">
    <div style="display:inline-block;">
      <h5><b>Upload Vernal Pool Survey Data</b></h5>
    </div>
  </div> <!-- col -->

  <div class="col-8">
  </div> <!-- col -->
</div> <!-- row -->


<form [formGroup]="surveyForm">

  <div class="row">
    <div class="col-2">
      <div class="form-group">
          <label for="surveyUserName">User</label>
          <i (click)="openModal('vpatlas_help_info', 'surveyUserName')" class="fa fa-info-circle no-margins link"></i>
          <input type="text" size="10" formControlName="surveyUserName" class="form-control" />
      </div>
    </div> <!-- col -->
  </div> <!-- row -->

  <div class="row">
    <div class="col-4">
      <input type="file"
        class="form-control"
        (change)="FileUploadEvent($event)"
        size="15"
        accept="text/csv"
        >
    </div> <!-- col -->
  </div> <!-- row -->

</form> <!-- surveySurveyForm -->

<!--
  Action buttons
-->
