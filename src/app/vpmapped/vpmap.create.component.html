<div *ngIf="!update">
  <h2>Map New Vernal Pool</h2>
</div>

<div *ngIf="update">
  <h2>Edit Vernal Pool '{{poolId}}'</h2>
</div>

<form [formGroup]="vpMappedForm">
  <div class="row">
    <div class="col-6">
      <!--
          mappedPoolId
      -->
      <div class="form-group">
          <label for="mappedPoolId">Mapped Pool ID</label>
          <input type="text" formControlName="mappedPoolId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedPoolId.errors }" />
          <div *ngIf="submitted && f.mappedPoolId.errors" class="invalid-feedback">
              <div *ngIf="f.mappedPoolId.errors.required">Mapped Pool ID is required</div>
          </div>
      </div>
      <!--
          mappedByUser
      -->
      <div class="form-group">
          <label for="mappedByUser">Mapped By User</label>
          <input type="text" formControlName="mappedByUser" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedByUser.errors }" />
          <div *ngIf="submitted && f.mappedByUser.errors" class="invalid-feedback">
              <div *ngIf="f.mappedByUser.errors.required">Mapped By User is required</div>
          </div>
      </div>
      <!--
          mappedDateText
      -->
      <div class="form-group">
          <label for="mappedDateText">Mapped Date</label>
          <input type="text" formControlName="mappedDateText" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedDateText.errors }" />
          <div *ngIf="submitted && f.mappedDateText.errors" class="invalid-feedback">
              <div *ngIf="f.mappedDateText.errors.required">Mapped Date is required</div>
              <div *ngIf="f.mappedDateText.errors.date">Mapped Date must be a valid date in the format MM/DD/YYYY</div>
          </div>
      </div>
      <!--
        mappedLatitude
      -->
      <div class="form-group">
          <label for="mappedLatitude">Latitude</label>
          <input type="text" formControlName="mappedLatitude" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedLatitude.errors }" />
          <div *ngIf="submitted && f.mappedLatitude.errors" class="invalid-feedback">
              <div *ngIf="f.mappedLatitude.errors.required">Mapped Latitude is required</div>
          </div>
      </div>
      <!--
        mappedLongitude
      -->
      <div class="form-group">
          <label for="mappedLongitude">Longitude</label>
          <input type="text" formControlName="mappedLongitude" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedLongitude.errors }" />
          <div *ngIf="submitted && f.mappedLongitude.errors" class="invalid-feedback">
              <div *ngIf="f.mappedLongitude.errors.required">Mapped Longitude is required</div>
          </div>
      </div>

    </div> <!-- col -->
    <div class="col-6">

      <!--
        mappedTownName
      -->
      <div class="form-group">
          <label for="mappedTownName">Town Name</label>
          <select formControlName="mappedTownName" class="form-control">
            <option *ngFor="let town of towns" [ngValue]="town">
              {{ town.townName }}
            </option>
          </select>
      </div>
      <!--
          mappedLocationUncertainty
      -->
      <div class="form-group">
          <label for="mappedLocationUncertainty">Mapped Location Uncertainty (yards)</label>
          <select formControlName="mappedLocationUncertainty" class="form-control">
            <option *ngFor="let locUnc of locUncs" [ngValue]="locUnc">
              {{ locUnc }}
            </option>
          </select>
      </div>
      <!--
        mappedLandownerKnown
      -->
      <div class="form-group">
        <label for="mappedLandownerInfo">Please add Landowner Details Below.</label>&nbsp;&nbsp;
          <label for="mappedLandownerKnown">Is the Landowner Known?</label>&nbsp;
          <input type="checkbox" formControlName="mappedLandownerKnown" />
      <!--
          mappedLandownerInfo
          <textarea name="name" rows="8" cols="80"></textarea>
      -->
          <textarea rows="2" formControlName="mappedLandownerInfo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedLandownerInfo.errors }"> </textarea>
      </div>
      <!--
        mappedComments
      -->
      <div class="form-group">
          <label for="mappedComments">Comments</label>
          <textarea rows="2" formControlName="mappedComments" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedComments.errors }"> </textarea>
          <div *ngIf="submitted && f.mappedComments.errors" class="invalid-feedback">
              <div *ngIf="f.mappedComments.errors.required">Mapped Comments is required</div>
          </div>
      </div>

      <!--
        Action buttons
      -->
      <div class="form-group">
          <button [disabled]="dataLoading" class="btn btn-primary" (click)="onSubmit()">Save</button>
          <img *ngIf="dataLoading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
          <a *ngIf="!update" routerLink="/pools/mapped/list" class="btn btn-link">Cancel</a>
          <a *ngIf="update" routerLink="/pools/mapped/view/{{poolId}}" class="btn btn-link">Cancel</a>
          <button *ngIf="update" (click)="deletePool()" [disabled]="dataLoading" class="btn btn-primary">Delete</button>
      </div>

    </div> <!-- col -->
  </div> <!-- row -->

</form>
