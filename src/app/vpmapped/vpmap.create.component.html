<h2>Map a New Vernal Pool</h2>
<form [formGroup]="vpMappedForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="mappedPoolId">Mapped Pool ID</label>
        <input type="text" formControlName="mappedPoolId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedPoolId.errors }" />
        <div *ngIf="submitted && f.mappedPoolId.errors" class="invalid-feedback">
            <div *ngIf="f.mappedPoolId.errors.required">First Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mappedByUser">Mapped By User</label>
        <input type="text" formControlName="mappedByUser" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedByUser.errors }" />
        <div *ngIf="submitted && f.mappedByUser.errors" class="invalid-feedback">
            <div *ngIf="f.mappedByUser.errors.required">Mapped By User is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mappedSource">Mapped Source</label>
        <input type="text" formControlName="mappedSource" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedSource.errors }" />
        <div *ngIf="submitted && f.mappedSource.errors" class="invalid-feedback">
            <div *ngIf="f.mappedSource.errors.required">Mapped Source is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="mappedSourceTwo">Mapped Source Two</label>
        <input type="mappedSourceTwo" formControlName="mappedSourceTwo" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mappedSourceTwo.errors }" />
        <div *ngIf="submitted && f.mappedSourceTwo.errors" class="invalid-feedback">
            <div *ngIf="f.mappedSourceTwo.errors.required">Mapped Source Two is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="replace">replace</label>
        <input type="text" formControlName="replace" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.replace.errors }" />
        <div *ngIf="submitted && f.replace.errors" class="invalid-feedback">
            <div *ngIf="f.replace.errors.required">Mapped Source is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Save</button>
        <img *ngIf="loading" class="pl-3" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
