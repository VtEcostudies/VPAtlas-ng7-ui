<jw-modal id="vpvisit_help_info">
    <button (click)="closeModal('vpvisit_help_info');">Close</button>
</jw-modal>

<div class="row">
  <div class="col-4">
    <div style="display:inline-block;">
      <h5><b>Upload Vernal Pool Visit Data</b></h5>
    </div>
  </div> <!-- col -->

  <div class="col-8">
  </div> <!-- col -->
</div> <!-- row -->


<form [formGroup]="visitForm">

  <div class="row">
    <div class="col-6">
      <div class="row">
        <div class="form-group form-inline">
            <label for="visitUserName">User</label>
            <i (click)="openModal('vpvisit_help_info', 'visitUserName')" class="fa fa-info-circle no-margins link"></i>
            <input type="text" size="10" formControlName="visitUserName" class="form-control" />
        </div>
      </div> <!-- sub-row -->
      <div class="row">
        <div class="form-group form-inline">
          <input type="file"
            class="form-control"
            (change)="FileUploadEvent($event)"
            size="15"
            accept="text/csv"
            >
        </div>
      </div> <!-- sub-row -->
      <div class="row">
        <div class="form-group form-inline">
            <label for="visitUploadUpdate">Overwrite existing visit data?</label>
            <i (click)="openModal('vpvisit_help_info', 'visitUploadUpdate')" class="fa fa-info-circle no-margins link"></i>
            <input type="checkbox" formControlName="visitUploadUpdate" />
            <label>Yes</label>
        </div>
      </div> <!-- sub-row -->
    </div> <!-- col -->
    <div class="col-6" *ngIf="visitIds.length>0">
      <table class="table table-striped">
          <tr>
            <th>Visit ID</th>
            <th>Visit Pool ID</th>
            <th>Updated?</th>
          </tr>
          <tr *ngFor="let visit of visitIds">
              <td>
                <a [routerLink]="['/visit/list', visit.visitId]" target='_blank' class="btn btn-link">{{visit.visitId}}</a>
              </td>
              <td>
                <a [routerLink]="['/visit/pool', visit.visitPoolId]" target='_blank' class="btn btn-link">{{visit.visitPoolId}}</a>
              </td>
              <td>{{visit.updated}} </td>
          </tr>
      </table>
    </div>
  </div> <!-- row -->

</form> <!-- visitVisitForm -->
