<div class="row">
<table class="table table-striped">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Alias</th>
      <th>Status</th>
      <th>Role</th>
      <th>Updated</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>
          <a [routerLink]="['/user/profile/update/', user.id]" class="btn btn-link">{{user.username}}</a>
        </td>
        <td>{{user.firstname}} </td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.alias}}</td>
        <td>{{user.status}}</td>
        <td>{{user.userrole}}</td>
        <td>{{user.updatedAt}}</td>
        <td *ngIf="user.id!=0 && user.id!=currentUser.user.id"><a (click)="deleteUser(user.id, user.username)" class="text-danger">Delete</a></td>
    </tr>
</table>
</div> <!-- row -->
