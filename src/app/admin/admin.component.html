<h1>Registered Users</h1>
<table class="table table-striped">
    <tr>
      <th>Username</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Email</th>
      <th>Role</th>
    </tr>
    <tr *ngFor="let user of users">
        <td>{{user.username}} </td>
        <td>{{user.firstname}} </td>
        <td>{{user.lastname}}</td>
        <td>{{user.email}}</td>
        <td>{{user.userrole}}</td>
        <!--
        <td><a (click)="deleteUser(user.id)" class="text-danger">Delete</a></td>
        -->
    </tr>
</table>
