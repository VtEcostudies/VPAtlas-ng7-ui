<div id="map">

  <div *ngIf="itemType==='Home'" class="row">
    <div class="col-2">
      <button title="Zoom map to Vermont" (click)="zoomVermontLeft($event)" class="topmost btn btn-link">Zoom Vermont</button>
    </div>
  </div>

  <div *ngIf="itemType!='Home'" class="row">
    <div class="col-4">
      <button title="Zoom map to visible pools" (click)="zoomExtents($event)" class="topmost btn btn-link">Zoom to Pools</button>
    </div>
  </div>

  <div *ngIf="itemType!='Home'" class="row">
    <div class="col-4">
      <button (click)="zoomVermont($event)" class="topmost btn btn-link">Zoom Vermont</button>
    </div>
  </div>

  <div *ngIf="itemType=='List Pools/Visits'" class="row">
    <div class="col-4">
      <button title="Zoom to Latitude (42.375), Longitude (-72.625), optionally Zoom-level (1-20)" class="topmost btn btn-link no-margin-rt">LLZ:</button>
      <input placeholder="42.375 -72.625 11" title="Zoom to Latitude, Longitude, optionally Zoom-level (1-20)" (keyup.enter)="zoomLatLon($event)" size="15" class="topmost no-margin-lt"/>
    </div>
  </div>

  <div *ngIf="itemType!='Home' && mapMarker" class="row">
    <div class="col-4">
      <button (click)="zoomMarker($event)" class="topmost btn btn-link">Zoom Marker</button>
    </div>
  </div>

  <div *ngIf="itemType!='Home'" class="row">
    <div class="col-4">
      <button title="Restore the previous zoom (center, zoom-level)" (click)="zoomPrev($event)" style="padding-right:0;margin-right:0;" class="topmost btn btn-link">Prev</button>
      <button title="Restore the next zoom (center, zoom-level)" (click)="zoomNext($event)" style="padding-right:0;margin-right:0;" class="topmost btn btn-link">Next</button>
      <button (click)="uxValuesService.InitZoom()" class="topmost btn btn-link">({{uxValuesService.zoomIndex}}/{{uxValuesService.zoomCount}})</button>
    </div>
  </div>

  <div *ngIf="itemType!='Home' && zoomStats" class="row">
    <div class="col-1">
      <table class="table table-sm topmost">
        <tr>
          <td style="width: 15%;">Lat</td>
          <td style="width: 85%;">
            {{cursorLat.toFixed(6)}}
          </td>
        </tr>
        <tr>
          <td style="width: 15%;">Lon</td>
          <td style="width: 85%;">
            {{cursorLng.toFixed(6)}}
          </td>
        </tr>
        <tr>
          <td style="width: 15%;">Zoom</td>
          <td style="width: 85%;">
            {{zoomLevel}}
          </td>
        </tr>
        <tr>
          <td style="width: 15%;">Radius</td>
          <td style="width: 85%;">
            {{smRadius}}
          </td>
        </tr>
      </table>

    </div> <!-- end col-2 -->
  </div> <!-- end row -->

  <div class="row">
    <div class="col-12 slider-container" style="float:right;">
      <input
      style="float:right;margin-top:50px;"
      type="range" min="1" max="20" value="{{smRadius}}" class="topmost slider vertical-slider" id="ptRadius"
      title="Move slider to set point size"
      (input)="sliderRadiusInput($event)"
      (mousedown)="sliderMouseDown($event)"
      (mouseup)="sliderMouseUp($event)"
      >
    </div>
  </div>

</div>
